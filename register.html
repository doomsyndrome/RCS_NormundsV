                <p class="register text-center text-success"><strong>Register</strong></p> 



                <div class="container3">

                  
                      <div class="register col-lg-6 m-auto d-block">
                      <form class="bg-light" action="#" onsubmit="return validation()">
                          <div class="form-group">
                            <label> Username:* </label>
                            <input type="text" name="user" id="username" 
                            class="form-control" autocomplete="off" placeholder="Username">
                            <span  id="usernameid" class="text-danger"></span>
                          </div>
                          <div class="form-group">
                              <label> Password:* </label>
                              <input type="text" name="user" id="password" 
                              class="form-control" autocomplete="off" placeholder="Password">
                              <span  id="passwords" class="text-danger"></span>
                            </div>
                            <div class="form-group">
                                <label> Confirm Password:* </label>
                                <input type="text" name="user" id="passwordconfrm" 
                                class="form-control" autocomplete="off" placeholder="Confirm Password">
                                <span  id="confrmpassword" class="text-danger"></span>
                              </div>
                              <div class="form-group">
                                  <label> Mobile Number:* </label>
                                  <input type="text" name="user" id="numbermobile" 
                                  class="form-control" autocomplete="off" placeholder="Mobile Number">
                                  <span  id="mobilenumber" class="text-danger"></span>
                                </div>
                                <div class="form-group">
                                    <label> Email:* </label>
                                    <input type="text" name="user" id="emailid" 
                                    class="form-control" autocomplete="off" placeholder="Email Adress">
                                    <span  id="emailids" class="text-danger"></span>
                                  </div>
                                  <div>
                                    <input type="checkbox" id="agree-input">
                                    <label for="agree-input">Agree with terms & conditions</label>
                                  </div>
                                  <input type="submit" name="submit" value="Submit" class="btn btn-success">
                              
                      </form>
                    </div>
  
                  </div>

                    </footer>
                  
                  <script type="text/javascript">
                  function validation(){
                    
                    var user = document.getElementById('username').value;
                    var password = document.getElementById('password').value;
                    var confrmpassword = document.getElementById('passwordconfrm').value;
                    var mobileno = document.getElementById('numbermobile').value;
                    var email = document.getElementById('emailid').value;

                    if( user == "" ){
                      document.getElementById('usernameid').innerHTML = " ** Please fill the Username... "; 
                      return false;
                    }
                    if(( user.length < 3) || (user.length > 20)){
                      document.getElementById('usernameid').innerHTML = " ** Please fiill the username between 3 and 20 symbol";
                      return false;
                    }
                    if(!isNaN(user)){
                      document.getElementById('usernameid').innerHTML = " ** Please enter right character";
                      return false;
                    }
                    


                    if( password == "" ){
                      document.getElementById('passwords').innerHTML = " ** Please fill the Password... "; 
                      return false;
                    }

                    if((password.length < 5) || (password.length > 20)){
                      document.getElementById('passwords').innerHTML = " ** Please fiill the password between 5 and 20 symbol";
                      return false;
                    }

                    if( password!=confrmpassword){
                      document.getElementById('confrmpassword').innerHTML = " ** Password ar not matching";
                      return false;
                    }

                  
                    if( confrmpassword == ""){
                      document.getElementById('confrmpassword').innerHTML = " ** Please fill the Confirme Password... "; 
                      return false;
                    }

                    if( mobileno == ""){
                      document.getElementById('mobilenumber').innerHTML = " ** Please fill the Mobile Number... "; 
                      return false;
                    }

                    if(mobileno.length!=8){
                      document.getElementById('mobilenumber').innerHTML = " ** Mobile number should be 8 digits ";
                      return false;
                    }
 
                    if(email == ""){
                      document.getElementById('emailids').innerHTML = " ** Please fill the Email... "; 
                      return false;
                    }

                    if(email.indexOf('@') <= 0){
                      document.getElementById('emailids').innerHTML = " ** Please fill the Email proper format... "; 
                      return false;
                    }
                    if((email.charAt(email.length-4)!='.') && (email.charAt(email.length-3)!='.')){
                      document.getElementById('emailids').innerHTML = " ** Please fill the Email proper format... "; 
                      return false;
                    }

                  }


                  </script>
